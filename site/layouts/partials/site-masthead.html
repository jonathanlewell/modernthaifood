<header class="site-masthead">
<div class="container">

<!-- Snipcart checkout and login links -->
<div class="customer-links snipcart-summary">
        <a href="#" class="customer__cart-link snipcart-checkout">Cart (<span class="snipcart-total-items"></span>)</a>
        <a href="#" class="customer__login-link snipcart-user-email snipcart-user-profile">Login</a>
</div>

<!-- Container for the logo and mobile navigation open button (for the desktop version of the navigation menu and toggle close button for mobile, see site-navigation.html) -->
<div class="logo-nav-container">
        <!-- The site title / logo -->
        <a class="site-logo" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

        <!-- A hidden mobile navigation toggle -->
        <div class="site-navigation__box">
                <a class="site-navigation__toggle toggle open" href="#site-navigation">&#9776;</a>
        </div>
</div>

</div>
</header>
