<section class="product-list">        
    {{ range first 5 (where .Data.Pages "Type" "shop") }}
        <article class="product-list__item">
            <header class="product-list__item-header">
                <a class="product-list__item-link" href="{{.Permalink}}">{{ .Title }}</a>
            </header>
            {{ with .Params.featured_image }}<img class="lazyload" data-src="{{ . }}">{{ end }}
        </article>
    {{ end }}
</section>
