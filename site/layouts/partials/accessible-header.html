<header class="accessible-header" role="banner">

    <a id="skip-navigation" class="screen-reader-only" href="#main">Skip to main content</a>

    <div class="header-masthead">

        <!-- Logo -->
        <a class="site-logo" href="/" aria-label="Oi's Kitchen Logo and Homepage Link">
        </a>

        <!-- Shopping cart -->
        <a class="shopping-cart snipcart-checkout" href="#" aria-label="View your cart button">
        </a>

        <!-- Navigation Toggle (Mobile) -->
        <a class="site-navigation-toggle" href="#site-navigation-menu">
            Menu
        </a>

        <!-- Site Navigation -->
        <nav class="accessible-site-navigation" role="navigation" aria-label="Main Navigation" id="site-navigation">
            <h2 class="screen-reader-only">Main Navigation Links Menu</h2>      
            <ul class="accessible-site-menu" role="menubar" id="site-navigation-menu">
                <a class="site-navigation-toggle" href="#"> Close Menu</a>
                <!-- This applies an active class to any current page site-menu-link -->
                {{- $firstUrlElement := print "/" (index (split .URL "/") 1) "/" -}}
                {{- range .Site.Menus.main -}}
                <li class="accessible-site-menu__item {{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}" title="{{ .Name }}">
                    <a class="accessible-site-menu__link" href="{{.URL}}" role="menuitem">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>

<!-- header-masthead -->    
</div>

</header>
