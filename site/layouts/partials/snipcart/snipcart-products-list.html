{{ $products := getJSON "/data/products.json" }}

<section class="row">
    {{ range $products }}
    <article class="column">
        <h3 class="header">{{ .name }}</h3>
        <img src="{{ .image }}">
        <p>{{ .description }}</p>
        <button class="snipcart-add-item" data-item-id="{{ .id }}" data-item-name="{{ .name }}" data-item-image="{{ .image }}" data-item-price="{{ .price }}" data-item-url="{{ .url }}">
            Add to cart
        </button>
    </article>
    {{ end }}
</section>
