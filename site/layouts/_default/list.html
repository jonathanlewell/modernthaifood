{{ define "main" }}
{{ partial "breadcrumbs/breadcrumbs.html" . }} 
<main role="main">
<div class="small-container">
<article>

<header>
    <h1 class="page-header">{{ .Title }}</h1>
    <p class="page-description">{{ .Description }}</p>
</header>

{{ .Content }}

<ul>
    {{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
</ul>

</article>
</div>
</main>
{{ end }}
