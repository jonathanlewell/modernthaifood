{{ define "main" }}
    <main class="page-layout page-layout--home" role="main" id="main">

            <section class="cards">

                <header class="introduction">
                <h1 class="introduction__title">Follow step-by-step  recipes with illustrations:</h1> 
                <a class="introduction__link" href="/thai-recipes/">See all my Thai Recipes →</a>
                </header>

                {{ range first 6 (where .Data.Pages "Type" "thai-recipes") }}
                <article class="card">
                    <a class="card__link" href="{{.Permalink}}">
                    <img class="card__image lazyload" data-src="{{ .Params.featured_image }}">
                    <div class="card__content">                
                        <h3 class="card__title">{{ .Title }}</h3>
                        
                        <a class="card__cta" href="{{.Permalink}}">See how easy it is →</a>
                    </div>                
                    </a>
                </article>
            {{ end }}
            </section>

    </main>
{{ end }}
